<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div id="card"></div>
  <div class="inputs">
    <div class="input-div">
      <label for="day">Day</label>
      <input type="text" id="day" placeholder="DD">
    </div>
    <div class="input-div">
      <label for="month">Month</label>
      <input type="text" id="month" placeholder="MM">
    </div>
    <div class="input-div">
      <label for="year">Year</label>
      <input type="text" id="year" placeholder="YYYY">
    </div>
  </div>
  <img src="assets/images/icon-arrow.svg" alt="arrow" class="submitBtn">
  <div class="outputs">
    <h1>-- <span>years</span></h1>
    <h1>-- <span>months</span></h1>
    <h1>-- <span>days</span></h1>
  </div>
</body>
</html>
