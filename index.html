<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div id="card">
    <div class="inputs">
      <div class="input-div">
        <label for="day">Day</label>
        <input type="text" id="day" placeholder="DD">
      </div>
      <div class="input-div">
        <label for="month">Month</label>
        <input type="text" id="month" placeholder="MM">
      </div>
      <div class="input-div">
        <label for="year">Year</label>
        <input type="text" id="year" placeholder="YYYY">
      </div>
    </div>
    <div class="arrowDiv" id="arrowBtn">
      <img src="assets/images/icon-arrow.svg" alt="arrow" class="submitBtn">
    </div>
    <div class="outputs">
      <h1><span id="yearSpan">--</span>years</h1>
      <h1><span id="monthsSpan">--</span>months</h1>
      <h1><span id="daysSpan">--</span>days</h1>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
